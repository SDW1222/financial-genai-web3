<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        h2 {
            color: #bb86fc;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px 0;
        }

        input[type="submit"] {
            padding: 12px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            font-size: 16px;
            background-color: #03dac6;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 80%;
        }

        input[type="submit"]:hover {
            background-color: #018786;
            transform: scale(1.05);
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1f1f1f;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            input[type="submit"] {
                width: 100%;
                margin: 8px 0;
            }
        }
    </style>
    </head>
<body>
    <div class="container">
        <h2>Hi, {{r}}, how can I help you today?</h2>
        <form action="/main" method="post">
            <input type="submit" value="Share Price Prediction">
        </form>
</head>

</body>
</html>

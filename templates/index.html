<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XX Robo Advisor</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        h2, h3 {
            color: #bb86fc;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        input[type="text"], input[type="submit"] {
            padding: 12px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            font-size: 16px;
            width: 80%;
        }

        input[type="text"] {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        input[type="submit"] {
            background-color: #03dac6;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #018786;
            transform: scale(1.05);
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1f1f1f;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            text-align: center;
        }

        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            input[type="text"], input[type="submit"] {
                width: 100%;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container img">
        <img src="https://github.com/SDW1222/financial-genai-web3/blob/main/templates/images/robot.png?raw=true" alt="Smart Robot">
        <h2>Accounting and Finance genAT and web3 Application</h2>
        <h3>Hi, my name is XX robo advisor. May I know your name:</h3>
        <form action="/main" method="post">
            <input type="text" name="q" placeholder="Enter your name">
            <input type="submit" value="Enter">
        </form>
    </div>
</body>
</html>
